<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link href="src/styling.css" rel="stylesheet" type="text/css" />
    <title>Weather app</title>
</head>
<body>
    <div class="container weather-app">
        <form action="" id="input-form">
            <div class="row">
                <div class="col-7">
                    <input type="search" class="form-control" id="city-input" placeholder="type a city" autofocus="on" autocomplete="off">
                </div>
                <div class="col-2">
                    <input type="submit" value="search" class="btn btn-light">
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-secondary" id="current-button" >current</button>
                </div>
            </div>
        </form>   
        <h1 id="city">city</h1>
        <ul>
            <li>
                <span  id="dayTime">day and time</span>
            </li>
            <li>
                <span id="description">description</span>
            </li>
        </ul>
        <div class="row">
            <div class="col-6">
                <img id= "icon", src="src/cat_image.png" alt="cute cat">
                <span>
                    <span id="degrees"><strong>degrees</strong></span> <a href=""id="celsius" class = "active">C</a><span id="line">|</span><a href="" id="fahrengheit">F</a>
                </span>
            </div>
            <div class="col-6">
                <ul>
                    <li id="feelsLike">
                        feels like:
                    </li>
                    <li id="humidity">
                        humidity: 
                    </li>
                    <li id="wind">
                        wind: 
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <p class="link-details">
        <a href="https://github.com/darsi-ai/vanilla-weather-app" target="_blank" class="git-link">open-source code</a> by Dariia Sokolovska
    </p>
    <script src="src/script.js"></script>
</body>
</html>
